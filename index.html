<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAPORLOK Kab Sidoarjo JATIM - Sistem Pelaporan Publik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="image/logo.svg" alt="LAPORLOK" height="40" class="d-inline-block align-text-top">
                <span class="ms-2">LAPORLOK Kab Sidoarjo JATIM</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#lapor">Buat Laporan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#peta">Peta Laporan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#login">Login Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section id="lapor" class="py-5">
            <div class="container">
                <h2 class="text-center mb-4">Formulir Pelaporan</h2>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <form id="formLaporan">
                            <div class="mb-3">
                                <label class="form-label">Deskripsi Kerusakan</label>
                                <textarea class="form-control" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Foto Kerusakan</label>
                                <input type="file" class="form-control" accept="image/*" capture="camera" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Lokasi</label>
                                <div id="map" style="height: 300px"></div>
                                <input type="hidden" id="latitude">
                                <input type="hidden" id="longitude">
                            </div>
                            <button type="submit" class="btn btn-primary">Kirim Laporan</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section id="peta" class="py-5 bg-light">
            <div class="container">
                <h2 class="text-center mb-4">Peta Laporan Kerusakan</h2>
                <div id="mapLaporan" style="height: 500px"></div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 LAPORLOK. Hak Cipta Dilindungi.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
